{% extends 'layout/index.html' %}
{% block css %}
 <link rel="stylesheet" href="/stylesheets/signup.css" />
{% endblock %}

{% block content %}
    <div class="container">

      <form class="form-signup">
        <h2 class="form-signup-heading">Registro</h2>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required/>

        <label for="email" class="">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required/>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>

        <label for="checkPassword">Vuelva a escribir su contraseña</label>
        <input type="password", id="checkPassword" class="form-control" placeholder="Contraseña" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
      </form>

    </div> <!-- /container -->

{% endblock %}
